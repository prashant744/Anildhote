    <style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #e6f9ff; /* Changed background color */
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-out;
    }

    .user-info {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-gap: 10px;
        margin-bottom: 20px;
    }

    .user-info img {
        max-width: 100px;
        height: auto;
        border-radius: 50%;
        animation: fadeInLeft 1s ease-out;
    }

    .qr-code {
        position: relative;
        display: inline-block;
        cursor: pointer;
        border: 2px solid #007bff; /* Add border */
        border-radius: 6px; /* Add border radius */
        padding: 10px; /* Add padding */
        background-color: #f0f0f0; /* Change background color */
    }

    /* .qr-code {
        position: relative;
        display: inline-block;
        cursor: pointer;
        animation: fadeInRight 1s ease-out;
    } */

    .qr-code p {
        margin: 0;
    }

    .qr-code img {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, 10px);
        z-index: 1;
    }

    .qr-code:hover img {
        display: block;
        animation: bounceIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes bounceIn {
        from {
            transform: scale(0.5);
        }
        to {
            transform: scale(1);
        }
    }
